<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Wiki</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

  <div id="app" class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-1/4 max-w-sm bg-gray-800 p-4 flex flex-col border-r border-gray-700">
      <header class="mb-4">
        <h1 class="text-2xl font-bold text-white">Internal Wiki</h1>
        <p class="text-sm text-gray-400">Knowledge Base.</p>
      </header>
      
      <div class="mb-4">
        <button id="new-entry-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          <span class="ml-2">New Entry</span>
        </button>
      </div>

      <div class="relative mb-4">
        <input type="text" id="search-input" placeholder="Search entries..." class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </div>

      <nav id="entries-list" class="flex-grow overflow-y-auto pr-2">
        <!-- Entry links will be populated here -->
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="w-3/4 p-6 flex flex-col">
      <div id="welcome-view" class="flex flex-col items-center justify-center h-full text-center">
        <svg class="w-24 h-24 text-gray-600 mb-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        <h2 class="text-3xl font-bold text-white">Welcome to your Offline Wiki!</h2>
        <p class="text-gray-400 mt-2">Select an entry from the list or create a new one to get started.</p>
      </div>

      <div id="read-view" class="hidden flex-grow flex flex-col">
        <div class="flex justify-between items-center mb-4">
          <h2 id="read-title" class="text-4xl font-bold text-white break-words"></h2>
          <div>
            <button id="edit-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors mr-2">Edit</button>
            <button id="delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Delete</button>
          </div>
        </div>
        <div id="read-content" class="prose max-w-none text-gray-300 flex-grow overflow-y-auto pr-4"></div>
      </div>

      <div id="edit-view" class="hidden flex-grow flex flex-col">
        <input type="text" id="edit-title" placeholder="Entry Title" class="text-4xl font-bold bg-transparent text-white focus:outline-none mb-4 p-2 border-b-2 border-gray-700 focus:border-blue-500">
        <textarea id="edit-content" placeholder="Start writing your content here. Markdown is supported." class="flex-grow w-full bg-gray-800 border border-gray-700 rounded-lg p-4 text-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        <div class="mt-4">
          <button id="save-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors mr-2">Save Entry</button>
          <button id="cancel-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancel</button>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
    <p id="toast-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
